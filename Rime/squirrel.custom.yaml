patch:
  style/horizontal: true      # 候選橫排
  style/inline_preedit: true  # 內嵌編碼（僅支持TSF）
  style/display_tray_icon: true  # 顯示托盤圖標
  style/font_face: "Smartisan Compact CNS Medium"  # 字體名稱，從記事本等處的系統字體對話框裏能看到
  style/font_point: 16           # 字號，只認數字的，不認「五號」、「小五」這樣的
  style/corner_radius: 3         # 窗口圓角半徑
  style/border_height: 0         # 窗口邊界高度，大於圓角半徑才有效果
  style/border_width: 0          # 窗口邊界寬度，大於圓角半徑才有效果
  line_spacing: 1                # 行距
  style/color_scheme: youtube    # 這項用於選中下面定義的新方案
  preset_color_schemes/youtube:  # 在配色方案列表裏加入新方案
    name: youtube
    author: Liona
    back_color: '0xFFFFFF'
    text_color: '0x000000'
    hilited_text_color: '0xF5F5F5'
    hilited_back_color: '0x0000F5'
    hilited_candidate_text_color: '0xFFFFFF'
    hilited_candidate_back_color: '0x0000F5'
    hilited_candidate_label_color: '0xFFFFFF'
    hilited_comment_text_color: '0xFFFFFF'
    candidate_text_color: '0x000000'
    label_color: ''
    comment_text_color: '0x000000'

