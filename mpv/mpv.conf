# vim: syntax=config


###########
# General #
###########
no-border
autofit-larger=100%x95%                 # resize window in case it's larger than W%xH% of the screen

###########
# Scripts #
###########
load-auto-profiles      = auto # <yes|no | 默认 auto> 新版条件配置预设（使用旧版外挂的用户记得禁用）
load-osd-console        = yes  # 控制台，默认 yes
load-stats-overlay      = yes  # 统计信息，默认 yes
osc                     = yes  # [使用部分同类脚本的前置条件 (no)] 禁用原 OSC（即内置的 "osc.lua" 脚本）以兼容第三方的界面样式，默认 yes
ytdl                    = yes  # 网址解析增强，默认 yes

 #######
 # OSD #
 #######
##⇘⇘OSD 即 On-Screen-Display ，通常为屏幕上弹出显示的信息。 OSC 即 on-screen-controller ，MPV 中指的是简易操控界面
##更多自定义查询 https://mpv.io/manual/master/#osd

osd-on-seek              = bar         # <no | 默认 bar|msg|msg-bar> 在跳转时间轴时显示的信息类型（全局）
osd-duration             = 1000        # 设置（全局）OSD 文本信息的持续时间（毫秒），默认 1000
osd-font                 = "Smartisan Compact CNS Regular"
                                       # OSD 字体，默认 sans-serif
osd-font-size            = 55          # 更改 OSD 字体大小（全局，影响多个功能显示的文本），默认 55
osd-playing-msg          =
                                       # 每个文件开始播放时短暂显示的信息。默认为空，例值（显示文件名） "${filename}"
osd-playing-msg-duration = 0           # --osd-playing-msg 文本的持续时间，默认（0）即使用全局 OSD 文本持续时间
 osd-bar-align-y         = 0.5        # <-1-1> bar 的垂直位置，默认 0.5
osd-bar-w                = 75          # <1-100> bar 的宽度，以画面的百分比为单位，默认 75
osd-bar-h                = 3.125       # <0.1-50> bar 的高度，以画面的百分比为单位，默认 3.125
osd-blur                 = 0           # <0-20.0> 高斯模糊系数，默认 0
osd-border-color         = "#FF000000" # <格式为 (AA) RRGGBB> OSD 边框颜色
 osd-border-size         = 3          # OSD 边框尺寸，默认 3
osd-color                = "#FFFFFFFF" # <格式为 (AA) RRGGBB> OSD 颜色
 osd-fractions           = no         # 以秒为单位显示 OSD 时间（毫秒精度），有助于查看视频帧的确切时间戳，默认 no


#############
# Subtitles #
#############

demuxer-mkv-subtitle-preroll=yes        # try to show embedded subs when seeking even when no index information is present
demuxer-mkv-subtitle-preroll-secs=2

sub-auto=fuzzy                          # external subs don't have to match the file name exactly to autoload
sub-file-paths-append=ass               # search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles

embeddedfonts=yes                       # use embedded fonts for SSA/ASS subs
sub-fix-timing=no                       # do not try to fix gaps (which might make it worse in some cases)
sub-ass-force-style=Kerning=yes         # allows you to override style parameters of ASS scripts
sub-use-margins
sub-ass-force-margins

# the following options only apply to subtitles without own styling (i.e. not ASS but e.g. SRT)
sub-font="Smartisan Compact CNS Regular"
sub-font-size=30
sub-color="#FFFFFFFF"
sub-border-color="#FF262626"
sub-border-size=3.2
sub-shadow-offset=1
sub-shadow-color="#33000000"
sub-spacing=0.5

#############
# Languages #
#############

slang=cn,zh_CN,chs,sc,zh,chi,zho,eng,ENG  # automatically select these subtitles (decreasing priority)
alang=en,eng                              # automatically select these audio tracks (decreasing priority)

#########
# Audio #
#########

audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed
volume-max=150                          # maximum volume in %, everything above 100 results in amplification
volume=100                              # default volume, 100 = unchanged

###################################
# Protocol Specific Configuration #
###################################
demuxer-max-bytes=500MiB         # internet play url cache 150MiB

[protocol.https]
cache=yes
user-agent='Mozilla/5.0 (Macintosh; Intel Mac OS X 10.11; rv:57.0) Gecko/20100101 Firefox/58.0'

[protocol.http]
cache=yes
user-agent='Mozilla/5.0 (Macintosh; Intel Mac OS X 10.11; rv:57.0) Gecko/20100101 Firefox/58.0'

##############
# ScreenShot #
##############

screenshot-format=jpg
screenshot-jpeg-quality       = 90

